version: '3'

services:
  alcor:
    build: .
    image: lycantropos/alcor:latest
    entrypoint: "/alcor/docker-entrypoint.sh"
    volumes:
      - .:/alcor/
    extra_hosts:
      - "dockerhost:$DOCKERHOST"  # for debugging
    command:
      # Generating stars:
      - simulate
      - --project-dir
      - test_project
      # Processing generated data:
      - process
      - --filtration-method
      - restricted
      - --nullify-radial-velocity
      - --w-luminosity-function
      - --w-velocities-clouds
      - --w-velocities-vs-magnitude
      - --w-lepine-criterion
      # Plotting
#      - plot
#      - --luminosity-function
#      - --velocities-vs-magnitude
#      - --velocity-clouds
#      - --lepine-criterion
#      - --heatmap
#      - velocities
#      - --toomre-diagram
    environment:
      - POSTGRES_URI=postgresql://username:password@postgres/alcor

  postgres:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=alcor
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password

volumes:
  cassandra-data:
  postgres_data:
